<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register | TaskCollab</title>
  <script defer src="/public/js/auth.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-6 text-center">Register for TaskCollab</h2>
    <form id="registerForm" class="space-y-4">
      <input type="text" name="name" placeholder="Full Name" required class="w-full px-4 py-2 border rounded" />
      <input type="email" name="email" placeholder="Email" required class="w-full px-4 py-2 border rounded" />
      <input type="password" name="password" placeholder="Password" required class="w-full px-4 py-2 border rounded" />
      <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">
        Register
      </button>
    </form>
    <p class="text-sm mt-4 text-center">
      Already have an account?
      <a href="login.html" class="text-green-600 hover:underline">Login here</a>
    </p>
  </div>
</body>
</html>
